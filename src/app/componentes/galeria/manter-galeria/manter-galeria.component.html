<h1>Cadastro Imagens Galeria</h1>
<div id="msg" [innerHTML] = "mensagem" ></div>

<div id="listagem" [hidden]= "exibriListagemForm" >
    <button id='btn-exibir-formulario' type="button" class="btn btn-primary"
    (click) = "prepararFormCadastro()">
    <fa-icon [icon]="faImage" title="Coffee: Best Drink Ever"></fa-icon> Cadastar</button>
    <br>
    <br>
    <div id="galeria-listagem">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-sm">
                <thead class="table-dark">
                    <tr>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>Imagem</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listImgGaleria" >
                        <td>{{item.id_galeria}}</td>                        
                        <td>{{item.titulo}}</td>                        
                        <td><img src="{{item.caminho}}" class="img-fluid" width="30%" alt="Responsive image"></td>                        
                        <td>
                            <button class="btn btn-danger btn-sm"
                            (click)='prepararFormEditar(item.id_galeria)'>
                            <fa-icon [icon]="faEdit" title="Editar: Alterar Informações Imagem">Editar</fa-icon></button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm"
                            (click)='deletar(item.id_galeria)'>
                            <fa-icon [icon]="faTrashAlt" title="Excluir: Excluir Imagem">Excluir</fa-icon></button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="formulario" [hidden]= "!exibriListagemForm">
    <div class="row">
        <div class="col-sm">
            <form method="POST" action="/" id="galeriaForm" [formGroup] = "galeriaFormGroup" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="id">Código</label>
                    <input type="number" class="form-control" id="id_galeria" name="id_galeria"
                    formControlName = "id_galeria" disabled="disabled"  [(ngModel)] = "registro.id_galeria"/>
                </div>

                <div class="form-group">
                    <label for="nomeBoot">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Informe o Título"
                    formControlName = "titulo" [(ngModel)] = "registro.titulo"/>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Imagem</label>
                    <input type="file" class="form-control-file" id="imgUpload" name="imgUpload"
                    (change) = "carregarImagem($event)" >
                </div>

                <div class="form-group">
                    <img [src]="imagemUrl" id="imgPrevia" name="imgPrevia" class="img-fluid" alt="..." />
                </div>
                
                <div class="form-inline">
                    <button id='cadastrar-boot' type="submit" class="btn btn-primary mr-sm-2">
                    <fa-icon [icon]="faSave" title="Editar: Salvar Infos da Imagem"></fa-icon> Salvar</button>                    
                    <button id='btn-cancelar-operacao' type="button" class="btn btn-primary"
                    (click)="cancelarOpercao()">
                    <fa-icon [icon]="faBan" title="Editar: Salvar Infos da Imagem"></fa-icon> Cancelar</button>
                </div>

            </form>
        </div>
    </div>
</div>
